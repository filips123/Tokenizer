name: Python API
on: [push, pull_request]

env:
  CIBW_BEFORE_BUILD: bash {project}/bindings/python/tools/prepare_build_environment.sh
  CIBW_TEST_COMMAND: pytest {project}/bindings/python/test/test.py
  CIBW_TEST_REQUIRES: pytest
  CI: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python_version }}
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install cibuildwheel
      run: |
        python -m pip install cibuildwheel==1.2.0

    - name: Install Visual C++ for Python 2.7
      if: startsWith(matrix.os, 'windows')
      run: |
        choco install vcpython27 -f -y

    - name: Build and test wheel
      run: |
        cd bindings/python
        python setup.py sdist --dist-dir dist
        python -m cibuildwheel --output-dir dist

    - name: Publish wheels
      if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
        packages_dir: bindings/python/dist/
